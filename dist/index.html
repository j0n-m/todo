<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>To do</title>
</head>

<body>
  <div class="main-container">
    <header>
      <h1>Logo</h1>
      <h1>TODO</h1>
    </header>
    <div class="sidebar">
      <div class="btn">All Tasks</div>
      <div class="btn">Upcoming</div>
      <div class="btn">Today</div>
      <h2>Projects</h2>
      <div class="btn">default</div>
      <div class="btn">test</div>
      <div class="btn">New Project</div>
      <form action="" id="project-add-form">
        <div class="input">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
        </div>
        <input type="submit" value="Add" id="project-add-btn">
      </form>
    </div>
    <div class="main">
      <div class="content">

        <div class="color-tile priority-high">
          <div class="main-tile">
            <h1>Title</h1>
            <div class="right-side">
              <div class="btn">Details</div>
              <h3>Due Date</h3>
              <div class="btn">Edit</div>
              <div class="btn">Trash</div>
            </div>
          </div>
        </div>
        <div class="color-tile priority-low">
          <div class="main-tile">
            <h1>Title</h1>
            <div class="right-side">
              <div class="btn">Details</div>
              <h3>Due Date</h3>
              <div class="btn">Edit</div>
              <div class="btn">Trash</div>
            </div>

          </div>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
