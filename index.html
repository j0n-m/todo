<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>To do</title>
</head>

<body>
  <div class="main-container">
    <header>
      <h1>Logo</h1>
      <h1>TODO</h1>
    </header>
    <div class="sidebar">
      <div class="btn-category">
        <div class="btn category-btn">All Tasks</div>
        <div class="btn category-btn">Upcoming</div>
        <div class="btn category-btn">Today</div>
      </div>
      <h2 class="projects-header">Projects</h2>
      <div class="project-list">

      </div>
      <div class="btn new-project-btn">New Project</div>
      <div class="form-field hide">
        <form action="" id="project-add-form">
          <div class="input">
            <label for="project-title-textbox">Title</label>
            <input type="text" id="project-title-textbox" name="project-title-textbox">
          </div>
          <div class="form-btn-field">
            <input type="submit" value="Add" id="project-add-btn">
            <input type="button" value="Cancel" id="project-cancel-btn">
          </div>
        </form>
      </div>
      <div class="error-section">
        <p class="error-msg"></p>
      </div>


    </div>
    <div class="main">
      <div class="content">
        <div class="color-tile">
          <div class="main-tile">
            <h1>Title</h1>
            <div class="right-side">
              <div class="btn">Details</div>
              <h3>Due Date</h3>
              <div class="btn">Edit</div>
              <div class="btn">Trash</div>
            </div>
          </div>
        </div>
        <div class="color-tile priority-low">
          <div class="main-tile">
            <h1>Title</h1>
            <div class="right-side">
              <div class="btn">Details</div>
              <h3>Due Date</h3>
              <div class="btn">Edit</div>
              <div class="btn">Trash</div>
            </div>
          </div>
        </div>

        <div class="color-tile priority-high">
          <div class="main-tile">
            <h1>Title</h1>
            <div class="right-side">
              <div class="btn">Details</div>
              <h3>Due Date</h3>
              <div class="btn">Edit</div>
              <div class="btn">Trash</div>
            </div>
          </div>
        </div>


      </div>
      <div class="addTaskOverlay hide">
        <div class="addTaskContainer">
          <div class="closeHeader">
            <div class="short-btn" id="closeTaskContainerBtn">X</div>
          </div>
          <div class="formSection">
            <form id="addTaskForm">

              <div class="form-field">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" name="taskName" placeholder="eg: Wash Car" required>
              </div>
              <div class="form-field">
                <label for="descriptionBox">Description</label>
                <textarea id="descriptionBox" name="descriptionBox"
                  placeholder="eg: Must be done before Sunday!"></textarea>
              </div>
              <div class="form-field">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" required>
              </div>
              <div class="form-field">
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                  <option value="na">-</option>
                  <option value="low">Low</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="btn-field">
                <input type="submit" value="Add Task" id="addTaskFormBtn">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
